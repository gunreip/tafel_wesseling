name: backup-monitor

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 06:10 UTC (â‰ˆ 08:10 in Berlin during DST, 07:10 in winter)
    - cron: '10 6 * * *'

permissions:
  contents: read

concurrency:
  group: backup-monitor-${{ github.ref }}
  cancel-in-progress: false

jobs:
  monitor:
    name: backup:monitor
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          extensions: mbstring, intl, pcntl, bcmath, pdo_mysql, pdo_pgsql, zip

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare application environment
        run: |
          cp .env.example .env || true
          php artisan key:generate --force
        env:
          APP_ENV: ci
          APP_DEBUG: 'false'

      - name: Run backup:monitor
        run: php artisan backup:monitor
